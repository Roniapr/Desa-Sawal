            <h1>BUAH JAMBU BIJI</h1>
            <p>Jambu biji adalah buah yang memiliki daging berwarna merah atau putih dengan tekstur lembut. Jambu biji yang tumbuh di Desa Sawal biasanya memiliki rasa manis dan banyak dikonsumsi segar. Selain itu, jambu biji juga dimanfaatkan untuk pembuatan jus yang kaya vitamin C.</p>
