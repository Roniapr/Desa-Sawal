            <p>Pepaya merupakan buah tropis yang banyak tumbuh di pekarangan rumah warga. Buah ini mudah ditanam dan memiliki banyak manfaat kesehatan. Pepaya yang tumbuh di desa ini cenderung manis dan kaya akan nutrisi, sering dikonsumsi sebagai buah segar atau diolah menjadi rujak.</p>
